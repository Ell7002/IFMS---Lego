<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Design responsivo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		<div id="pai">
			<div id="logo">
				<img src="img/Logo IFMS.png" alt="Imagem da logo do IFMS">
			</div>
			<div id="greentop">
				<div id="busca">
					<p>Buscar no portal</p>
				</div>
			</div>
			<div id="grey">
				<img src="img/fecigran.png" alt="Imagem da propaganda da Fecigran">
			</div>
			<div id="mid">
				<img src="img/eleicao-reitor.png" alt="Propaganda das eleições para direção e reitoria do IFMS">
				<p>Votação para reitor e diretor-geral será nesta quarta-feira</p>
			</div>
			<div id="mid2">
				<img src="img/zifzap.png" alt="Imagem falando sobre as notícias do IFMS no WhatssApp">
				<img src="img/estudante.png" alt="Imagem sobre o espaço do estudante">
				<img src="img/guiadecursos.png" alt="Imagem sobre o guia de recursos">
				<img src="img/central-de-selecao.png" alt="Imagem sobre a central de seleção">
			</div>
			<div id="greenbot"></div>
		</div>
	</body>
</html>
